<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TwitterStream!</title>
    <link rel="stylesheet" media="screen" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="bower_components/nvd3/nv.d3.css">
    <link rel="stylesheet" media="screen" href="styles/main.css">
    <link rel="stylesheet" media="screen" href="styles/animations.css">
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/js/animations.js"></script>
    <script src="scripts/controllers/controllers.js"></script>
    <script src="scripts/directives/directives.js"></script>
    <script src="scripts/services/services.js"></script>
  </head>
  <body data-ng-app="twitterstream">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header navbar-brand">
          TwitterStream!
        </div>
      </div>
    </nav>  
    <div class="col-lg-4 view-container" id="tweet-frame">
      <div data-ng-controller="tweetController">
        <div class="tweet-card" data-ng-repeat="tweet in tweets" data-tweet="tweet">
        </div>
      </div>
    </div>
    <div class="col-lg-4 view-container" id="data-frame">
      Soon there be stats here
      <div data-ng-controller="tweetStatsController">
        <nvd3 options="options" data="data"></nvd3>
      </div>  
    </div>
  </body>
</html>
